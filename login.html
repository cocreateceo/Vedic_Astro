<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Vedic_Astro for personalized horoscopes and Vedic chart analysis.">
    <title>Login - Vedic_Astro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 40px;
            background: var(--gradient-cosmic);
            position: relative;
        }
        .auth-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.5), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.3), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.5), transparent);
            background-size: 200px 100px;
            animation: stars 100s linear infinite;
        }
        .auth-box {
            background: rgba(22, 33, 62, 0.95);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }
        .auth-header {
            text-align: center;
            margin-bottom: var(--space-xl);
        }
        .auth-header .logo-text {
            font-family: var(--font-heading);
            font-size: 2rem;
            color: var(--gold);
            display: block;
            margin-bottom: var(--space-sm);
        }
        .auth-header p {
            color: var(--text-muted);
        }
        .auth-tabs {
            display: flex;
            margin-bottom: var(--space-xl);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }
        .auth-tab {
            flex: 1;
            padding: var(--space-md);
            background: none;
            border: none;
            color: var(--text-muted);
            font-family: var(--font-body);
            font-size: 1rem;
            cursor: pointer;
            transition: all var(--transition-fast);
            position: relative;
        }
        .auth-tab.active {
            color: var(--gold);
        }
        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gold);
        }
        .auth-form {
            display: none;
        }
        .auth-form.active {
            display: block;
        }
        .form-group {
            margin-bottom: var(--space-lg);
        }
        .form-group label {
            display: block;
            margin-bottom: var(--space-sm);
            color: var(--text);
            font-size: 0.9rem;
        }
        .form-group input {
            width: 100%;
            padding: var(--space-md);
            background: var(--background);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: var(--radius-md);
            color: var(--text);
            font-size: 1rem;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--gold);
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-md);
        }
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-lg);
            font-size: 0.9rem;
        }
        .remember-forgot label {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            color: var(--text-muted);
            cursor: pointer;
        }
        .remember-forgot a {
            color: var(--gold);
        }
        .auth-btn {
            width: 100%;
            padding: var(--space-md);
            background: var(--gradient-gold);
            border: none;
            border-radius: var(--radius-md);
            color: var(--text-dark);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
        }
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }
        .divider {
            display: flex;
            align-items: center;
            margin: var(--space-lg) 0;
            color: var(--text-muted);
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(212, 175, 55, 0.2);
        }
        .divider span {
            padding: 0 var(--space-md);
            font-size: 0.85rem;
        }
        .social-login {
            display: flex;
            gap: var(--space-md);
        }
        .social-btn {
            flex: 1;
            padding: var(--space-md);
            background: var(--background);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: var(--radius-md);
            color: var(--text);
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            transition: all var(--transition-fast);
        }
        .social-btn:hover {
            border-color: var(--gold);
            background: rgba(212, 175, 55, 0.1);
        }
        .auth-footer {
            text-align: center;
            margin-top: var(--space-lg);
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        .auth-footer a {
            color: var(--gold);
        }
        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
            color: #f44336;
            padding: var(--space-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-lg);
            display: none;
        }
        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4CAF50;
            color: #4CAF50;
            padding: var(--space-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-lg);
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <header class="header">
        <nav class="nav container">
            <a href="index.html" class="logo">
                <img src="images/logo.svg" alt="Vedic_Astro" class="logo-img">
                <span class="logo-text">Vedic_Astro</span>
            </a>
            <button class="nav-toggle" aria-label="Toggle navigation">
                <span class="hamburger"></span>
            </button>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="horoscopes.html" class="nav-link">Horoscopes</a></li>
                <li class="nav-item"><a href="kundli.html" class="nav-link">Free Kundli</a></li>
                <li class="nav-item"><a href="zodiac.html" class="nav-link">Zodiac Signs</a></li>
                <li class="nav-item"><a href="compatibility.html" class="nav-link">Compatibility</a></li>
                <li class="nav-item"><a href="panchang.html" class="nav-link">Panchang</a></li>
                <li class="nav-item"><a href="articles.html" class="nav-link">Learn</a></li>
                <li class="nav-item"><a href="login.html" class="nav-link btn-nav">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <span class="logo-text">Vedic_Astro</span>
                <p>Access your personalized Vedic horoscope</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>

            <div id="error-msg" class="error-message"></div>
            <div id="success-msg" class="success-message"></div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" id="remember-me"> Remember me
                    </label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="auth-btn">Login</button>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Google
                    </button>
                    <button type="button" class="social-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                        Facebook
                    </button>
                </div>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="signup-dob">Date of Birth</label>
                        <input type="date" id="signup-dob" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-tob">Time of Birth</label>
                        <input type="time" id="signup-tob" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signup-pob">Place of Birth</label>
                    <input type="text" id="signup-pob" placeholder="City, Country" required>
                </div>
                <div class="form-group">
                    <label for="signup-timezone">Birth Place Timezone</label>
                    <select id="signup-timezone" required>
                        <option value="">Select Timezone</option>
                        <optgroup label="India">
                            <option value="Asia/Kolkata">India Standard Time (IST) UTC+5:30</option>
                        </optgroup>
                        <optgroup label="Americas">
                            <option value="America/New_York">Eastern Time (ET) UTC-5</option>
                            <option value="America/Chicago">Central Time (CT) UTC-6</option>
                            <option value="America/Denver">Mountain Time (MT) UTC-7</option>
                            <option value="America/Los_Angeles">Pacific Time (PT) UTC-8</option>
                            <option value="America/Anchorage">Alaska Time UTC-9</option>
                            <option value="Pacific/Honolulu">Hawaii Time UTC-10</option>
                            <option value="America/Toronto">Toronto UTC-5</option>
                            <option value="America/Vancouver">Vancouver UTC-8</option>
                            <option value="America/Mexico_City">Mexico City UTC-6</option>
                            <option value="America/Sao_Paulo">Sao Paulo UTC-3</option>
                            <option value="America/Buenos_Aires">Buenos Aires UTC-3</option>
                        </optgroup>
                        <optgroup label="Europe">
                            <option value="Europe/London">London (GMT/BST) UTC+0</option>
                            <option value="Europe/Paris">Paris/Berlin (CET) UTC+1</option>
                            <option value="Europe/Moscow">Moscow UTC+3</option>
                            <option value="Europe/Istanbul">Istanbul UTC+3</option>
                        </optgroup>
                        <optgroup label="Asia">
                            <option value="Asia/Dubai">Dubai (GST) UTC+4</option>
                            <option value="Asia/Karachi">Pakistan (PKT) UTC+5</option>
                            <option value="Asia/Dhaka">Bangladesh (BST) UTC+6</option>
                            <option value="Asia/Bangkok">Thailand/Vietnam UTC+7</option>
                            <option value="Asia/Singapore">Singapore/Malaysia UTC+8</option>
                            <option value="Asia/Hong_Kong">Hong Kong UTC+8</option>
                            <option value="Asia/Shanghai">China (CST) UTC+8</option>
                            <option value="Asia/Tokyo">Japan (JST) UTC+9</option>
                            <option value="Asia/Seoul">Korea (KST) UTC+9</option>
                        </optgroup>
                        <optgroup label="Australia & Pacific">
                            <option value="Australia/Perth">Perth (AWST) UTC+8</option>
                            <option value="Australia/Sydney">Sydney (AEST) UTC+10</option>
                            <option value="Australia/Melbourne">Melbourne (AEST) UTC+10</option>
                            <option value="Pacific/Auckland">New Zealand (NZST) UTC+12</option>
                        </optgroup>
                        <optgroup label="Africa & Middle East">
                            <option value="Africa/Cairo">Cairo (EET) UTC+2</option>
                            <option value="Africa/Johannesburg">South Africa (SAST) UTC+2</option>
                            <option value="Africa/Lagos">Nigeria (WAT) UTC+1</option>
                            <option value="Asia/Jerusalem">Israel (IST) UTC+2</option>
                        </optgroup>
                    </select>
                </div>
                <button type="submit" class="auth-btn">Create Account</button>

                <div class="auth-footer">
                    By signing up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/horoscope-data.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
