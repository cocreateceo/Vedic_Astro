<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40" width="120" height="40">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5D77F"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#AA8C2C"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Sun symbol with rays -->
  <circle cx="20" cy="20" r="8" fill="url(#goldGradient)" filter="url(#glow)"/>
  <circle cx="20" cy="20" r="5" fill="#0D0D1A"/>
  <circle cx="20" cy="20" r="3" fill="url(#goldGradient)"/>

  <!-- Rays -->
  <g stroke="url(#goldGradient)" stroke-width="1.5" stroke-linecap="round">
    <line x1="20" y1="5" x2="20" y2="9"/>
    <line x1="20" y1="31" x2="20" y2="35"/>
    <line x1="5" y1="20" x2="9" y2="20"/>
    <line x1="31" y1="20" x2="35" y2="20"/>
    <line x1="9.4" y1="9.4" x2="12.2" y2="12.2"/>
    <line x1="27.8" y1="27.8" x2="30.6" y2="30.6"/>
    <line x1="9.4" y1="30.6" x2="12.2" y2="27.8"/>
    <line x1="27.8" y1="12.2" x2="30.6" y2="9.4"/>
  </g>

  <!-- Text -->
  <text x="42" y="26" font-family="Georgia, serif" font-size="14" font-weight="600" fill="url(#goldGradient)">Vedic_Astro</text>
</svg>
