  <path d="M165 252 Q150 275 145 295 Q143 303 150 302" fill="none" stroke="url(#gold)" stroke-width="2" stroke-linecap="round"/>
  <!-- Right legs -->
  <path d="M255 235 Q280 260 295 280 Q300 288 292 290" fill="none" stroke="url(#gold)" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M245 245 Q265 270 275 290 Q278 298 270 298" fill="none" stroke="url(#gold)" stroke-width="2.5" stroke-linecap="round"/>
