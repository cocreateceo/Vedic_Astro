  <circle cx="172" cy="145" r="4" fill="#FFD700"/>
  <circle cx="172" cy="145" r="6" fill="none" stroke="url(#goldLight)" stroke-width="1"/>
  <path d="M220 180 Q222 160 228 148" fill="none" stroke="url(#gold)" stroke-width="2"/>
