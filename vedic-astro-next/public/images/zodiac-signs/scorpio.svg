  <path d="M115 225 Q95 205 80 190 Q70 178 60 182 Q52 190 62 200 Q70 206 68 202" fill="none" stroke="url(#gold)" stroke-width="3" stroke-linecap="round"/>
  <path d="M80 190 Q72 175 80 168 Q90 162 95 172 Q98 180 90 186" fill="none" stroke="url(#gold)" stroke-width="3" stroke-linecap="round"/>
  <!-- Pincers/claws right-forward -->
  <path d="M120 220 Q105 195 95 175 Q88 162 78 165 Q70 172 80 182" fill="none" stroke="url(#gold)" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M95 175 Q88 160 95 153 Q105 148 108 158 Q110 166 102 172" fill="none" stroke="url(#gold)" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Tail - curving up and over -->
  <path d="M235 240 Q260 245 275 238 Q290 228 298 210 Q305 190 300 170 Q292 150 278 138 Q265 128 258 120 Q255 112 260 105" fill="none" stroke="url(#gold)" stroke-width="3.5" stroke-linecap="round"/>
  <!-- Tail segments -->
  <path d="M255 242 Q255 238 260 240" fill="none" stroke="url(#goldLight)" stroke-width="2" opacity="0.5"/>
  <path d="M273 237 Q275 232 278 234" fill="none" stroke="url(#goldLight)" stroke-width="2" opacity="0.5"/>
  <path d="M290 223 Q293 218 295 221" fill="none" stroke="url(#goldLight)" stroke-width="2" opacity="0.5"/>
  <path d="M300 200 Q303 195 304 199" fill="none" stroke="url(#goldLight)" stroke-width="2" opacity="0.5"/>
  <path d="M298 175 Q301 170 302 174" fill="none" stroke="url(#goldLight)" stroke-width="2" opacity="0.5"/>
  <!-- Stinger -->
  <path d="M260 105 L268 92 L255 98" fill="url(#goldLight)"/>
  <path d="M260 105 L252 92 L265 98" fill="url(#goldLight)" opacity="0.6"/>
  <!-- Legs left side -->
  <path d="M155 260 Q140 280 130 295" fill="none" stroke="url(#gold)" stroke-width="2" stroke-linecap="round"/>
  <path d="M165 262 Q155 282 148 298" fill="none" stroke="url(#gold)" stroke-width="2" stroke-linecap="round"/>
  <path d="M175 265 Q170 285 168 300" fill="none" stroke="url(#gold)" stroke-width="2" stroke-linecap="round"/>
  <!-- Legs right side -->
  <path d="M200 265 Q205 285 208 300" fill="none" stroke="url(#gold)" stroke-width="2" stroke-linecap="round"/>
  <path d="M210 262 Q218 282 225 296" fill="none" stroke="url(#gold)" stroke-width="2" stroke-linecap="round"/>
  <path d="M220 258 Q232 276 242 290" fill="none" stroke="url(#gold)" stroke-width="2" stroke-linecap="round"/>
  <!-- Body armor detail -->
  <circle cx="180" cy="238" r="6" fill="none" stroke="url(#goldLight)" stroke-width="1.5" opacity="0.4"/>
  <circle cx="200" cy="235" r="5" fill="none" stroke="url(#goldLight)" stroke-width="1" opacity="0.3"/>
  <!-- Sparkles -->
  <g fill="#FFD700" filter="url(#starGlow)">
    <circle cx="50" cy="60" r="2"/><circle cx="348" cy="55" r="1.5"/><circle cx="45" cy="320" r="1.8"/>
    <circle cx="355" cy="330" r="2"/><circle cx="320" cy="80" r="1.5"/><circle cx="40" cy="170" r="1"/>
    <circle cx="355" cy="170" r="1.3"/><circle cx="160" cy="55" r="1.2"/><circle cx="200" cy="45" r="1"/>
  </g>
  <g fill="#FFF8DC" opacity="0.9">
    <path d="M65 80 L67 73 L69 80 L76 82 L69 84 L67 91 L65 84 L58 82Z"/>
    <path d="M338 70 L340 63 L342 70 L349 72 L342 74 L340 81 L338 74 L331 72Z"/>
    <path d="M50 295 L52 288 L54 295 L61 297 L54 299 L52 306 L50 299 L43 297Z"/>
    <path d="M350 305 L352 298 L354 305 L361 307 L354 309 L352 316 L350 309 L343 307Z"/>
  </g>
</svg>