<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/><stop offset="50%" stop-color="#F28C1A"/><stop offset="100%" stop-color="#B8860B"/>
    </linearGradient>
    <linearGradient id="goldLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFF8DC"/><stop offset="50%" stop-color="#FFD700"/><stop offset="100%" stop-color="#DAA520"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="0.25"/><stop offset="100%" stop-color="#FFD700" stop-opacity="0"/>
    </radialGradient>
    <filter id="starGlow"><feGaussianBlur stdDeviation="2"/></filter>
  </defs>
  <rect width="400" height="400" fill="#0a0604" rx="20"/>
  <circle cx="200" cy="210" r="155" fill="url(#glow)"/>
  <!-- Scorpion body -->
  <ellipse cx="180" cy="240" rx="55" ry="35" fill="none" stroke="url(#gold)" stroke-width="3"/>
  <!-- Body segments -->
  <path d="M150 225 Q180 215 210 225" fill="none" stroke="url(#goldLight)" stroke-width="1.5" opacity="0.5"/>
  <path d="M145 240 Q180 230 215 240" fill="none" stroke="url(#goldLight)" stroke-width="1.5" opacity="0.4"/>
  <!-- Head -->
  <ellipse cx="130" cy="235" rx="20" ry="18" fill="none" stroke="url(#gold)" stroke-width="2.5"/>
  <!-- Eyes -->
  <circle cx="122" cy="230" r="3" fill="#FFD700"/>
  <circle cx="136" cy="230" r="3" fill="#FFD700"/>
