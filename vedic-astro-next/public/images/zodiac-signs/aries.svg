<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#F28C1A"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </linearGradient>
    <linearGradient id="goldLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFF8DC"/>
      <stop offset="50%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#DAA520"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#FFD700" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur"><feGaussianBlur stdDeviation="3"/></filter>
    <filter id="starGlow"><feGaussianBlur stdDeviation="2"/></filter>
  </defs>
  <rect width="400" height="400" fill="#0a0604" rx="20"/>
  <circle cx="200" cy="200" r="160" fill="url(#glow)"/>
  <!-- Ram horns - left -->
  <path d="M200 240 Q200 180 160 140 Q120 100 100 120 Q75 145 90 180 Q105 215 140 230 Q160 238 175 235" fill="none" stroke="url(#gold)" stroke-width="4" stroke-linecap="round"/>
  <path d="M100 120 Q85 95 95 75 Q110 55 130 70 Q145 82 155 100" fill="none" stroke="url(#gold)" stroke-width="3.5" stroke-linecap="round"/>
  <!-- Ram horns - right -->
  <path d="M200 240 Q200 180 240 140 Q280 100 300 120 Q325 145 310 180 Q295 215 260 230 Q240 238 225 235" fill="none" stroke="url(#gold)" stroke-width="4" stroke-linecap="round"/>
  <path d="M300 120 Q315 95 305 75 Q290 55 270 70 Q255 82 245 100" fill="none" stroke="url(#gold)" stroke-width="3.5" stroke-linecap="round"/>
  <!-- Ram head -->
  <ellipse cx="200" cy="260" rx="35" ry="45" fill="none" stroke="url(#gold)" stroke-width="3"/>
  <path d="M180 240 Q200 225 220 240" fill="none" stroke="url(#goldLight)" stroke-width="2"/>
  <!-- Eyes -->
  <circle cx="188" cy="252" r="3" fill="#FFD700"/>
  <circle cx="212" cy="252" r="3" fill="#FFD700"/>
  <!-- Nose -->
  <path d="M195 268 Q200 275 205 268" fill="none" stroke="url(#gold)" stroke-width="2"/>
  <!-- Ears -->
  <path d="M165 250 Q155 235 163 225" fill="none" stroke="url(#gold)" stroke-width="2.5"/>
  <path d="M235 250 Q245 235 237 225" fill="none" stroke="url(#gold)" stroke-width="2.5"/>
  <!-- Decorative spiral on horns -->
  <path d="M95 80 Q88 70 95 62 Q102 55 108 63" fill="none" stroke="url(#goldLight)" stroke-width="1.5"/>
  <path d="M305 80 Q312 70 305 62 Q298 55 292 63" fill="none" stroke="url(#goldLight)" stroke-width="1.5"/>
  <!-- Flame details along horns -->
  <path d="M125 115 L120 105 L130 110" fill="url(#goldLight)" opacity="0.6"/>
  <path d="M150 130 L145 118 L155 124" fill="url(#goldLight)" opacity="0.6"/>
  <path d="M275 115 L280 105 L270 110" fill="url(#goldLight)" opacity="0.6"/>
  <path d="M250 130 L255 118 L245 124" fill="url(#goldLight)" opacity="0.6"/>
  <!-- Decorative mandala ring -->
  <circle cx="200" cy="200" r="170" fill="none" stroke="url(#gold)" stroke-width="0.5" opacity="0.3"/>
  <circle cx="200" cy="200" r="175" fill="none" stroke="url(#gold)" stroke-width="0.3" opacity="0.2"/>
  <!-- Sparkles -->
  <g fill="#FFD700" filter="url(#starGlow)">
    <circle cx="80" cy="60" r="2"/><circle cx="320" cy="70" r="1.5"/><circle cx="60" cy="300" r="1.8"/>
    <circle cx="340" cy="310" r="2"/><circle cx="150" cy="50" r="1.2"/><circle cx="250" cy="340" r="1.5"/>
    <circle cx="50" cy="180" r="1"/><circle cx="350" cy="200" r="1.3"/><circle cx="130" cy="340" r="1.8"/>
    <circle cx="280" cy="55" r="1"/><circle cx="100" cy="160" r="1.5"/><circle cx="310" cy="150" r="1.2"/>
  </g>
  <!-- 4-point stars -->
  <g fill="#FFF8DC" opacity="0.9">
    <path d="M90 90 L92 85 L94 90 L99 92 L94 94 L92 99 L90 94 L85 92Z"/>
    <path d="M310 85 L312 80 L314 85 L319 87 L314 89 L312 94 L310 89 L305 87Z"/>
    <path d="M75 270 L77 265 L79 270 L84 272 L79 274 L77 279 L75 274 L70 272Z"/>
    <path d="M330 280 L332 275 L334 280 L339 282 L334 284 L332 289 L330 284 L325 282Z"/>
    <path d="M200 45 L202 38 L204 45 L211 47 L204 49 L202 56 L200 49 L193 47Z"/>
  </g>
</svg>